<body>

        <h1>Drag & Drop tools onto Canvas</h1>
        <div class="row height-100">
            <div class="col-3 bg-blue tools">

                <h3 class="tool">Tool 1</h3>
                <h3 class="tool">Tool 2</h3>
                <h3 class="tool">Tool 3</h3>
